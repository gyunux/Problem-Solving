name: Update BJ Solved Count

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update README
        run: |
          # BaekjoonHub로 생성된 문제 폴더의 개수를 셉니다. (숨김 폴더 제외)
          # BaekjoonHub는 보통 레포지토리 최상단에 문제 폴더를 생성합니다.
          PROBLEM_COUNT=$(find . -maxdepth 1 -type d -not -path '*/.*' | wc -l)
          
          # README 파일 내의 주석 사이 내용을 교체합니다.
          # sed 명령어의 안정성을 위해 줄바꿈(\n) 대신 실제 줄바꿈을 사용합니다.
          REPLACEMENT_TEXT="\n### 푼 문제 수: ${PROBLEM_COUNT}개\n"
          sed -i "//,//c\\${REPLACEMENT_TEXT}" README.md

      - name: Commit & Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          # 변경 사항이 있을 때만 커밋하도록 조건 추가
          if ! git diff --staged --quiet; then
            git commit -m "🤖 [Bot] README 푼 문제 수 업데이트: ${PROBLEM_COUNT}개"
            git push
          else
            echo "변경 사항이 없어 커밋하지 않습니다."
          fi
