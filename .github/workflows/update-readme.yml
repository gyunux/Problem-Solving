name: Update BJ Solved Count

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Count solved problems and update README
        run: |
          # --- 디버깅 시작 ---
          echo "--- 현재 폴더 구조 ---"
          ls -l
          # --- 디버깅 끝 ---

          # 백준 문제 폴더 개수를 셉니다.
          # 만약 'solved' 같은 하위 폴더에 문제가 저장된다면, find ./solved ... 로 경로를 수정해야 합니다.
          PROBLEM_COUNT=$(find . -maxdepth 1 -type d ! -name '.*' | wc -l)

          # --- 디버깅 시작 ---
          echo "--- 스크립트가 계산한 문제 개수 ---"
          echo "=> ${PROBLEM_COUNT}개"
          # --- 디버깅 끝 ---
          
          # awk를 사용하여 README 파일의 특정 블록을 교체합니다.
          awk -v count="${PROBLEM_COUNT}" '
            BEGIN { in_block=0 }
            // { print; in_block=0; next }
            // { print; printf "### 푼 문제 수: %d개\n", count; in_block=1; next }
            !in_block { print }
          ' README.md > temp_README.md && mv temp_README.md README.md

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          if ! git diff --staged --quiet; then
            git commit -m "🤖 [Bot] README 푼 문제 수 업데이트: ${PROBLEM_COUNT}개"
            git push
          else
            echo "변경 사항이 없어 커밋하지 않습니다."
          fi
