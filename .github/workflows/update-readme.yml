name: Update BJ Solved Count

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Count solved problems and update README
        run: |
          echo "--- (1) 최상위 폴더에 무엇이 있는지 확인합니다. ---"
          ls -l .
          echo "--------------------------------------------------"
          echo ""

          echo "--- (2) '백준' 폴더 안에 무엇이 있는지 확인합니다. (가장 중요!) ---"
          # 만약 여기서 아무것도 안 나오면, 개수가 0으로 계산되는 원인입니다.
          ls -l ./백준
          echo "--------------------------------------------------"
          echo ""

          echo "--- (3) 위 내용을 바탕으로 문제 개수를 계산합니다. ---"
          PROBLEM_COUNT=$(find ./백준 -mindepth 1 -maxdepth 1 -type d | wc -l)
          echo "=> 최종 계산된 문제 개수: ${PROBLEM_COUNT}개"
          echo "--------------------------------------------------"
          
          # awk를 사용하여 README 파일의 특정 블록을 교체합니다.
          awk -v count="${PROBLEM_COUNT}" '
            BEGIN { in_block=0 }
            // { print; in_block=0; next }
            // { print; printf "### 푼 문제 수: %d개\n", count; in_block=1; next }
            !in_block { print }
          ' README.md > temp_README.md && mv temp_README.md README.md

      - name: Commit and push changes
        run: |
          echo "PROBLEM_COUNT=${PROBLEM_COUNT}" >> $GITHUB_ENV
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          if ! git diff --staged --quiet; then
            git commit -m "🤖 [Bot] README 푼 문제 수 업데이트: ${PROBLEM_COUNT}개"
            git push
          else
            echo "변경 사항이 없어 커밋하지 않습니다."
          fi
