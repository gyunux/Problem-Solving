name: Update BJ Solved Count

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Count solved problems
        id: count_step
        run: |
          # '백준' 폴더 내의 모든 하위 문제 폴더들의 총 개수를 셉니다.
          PROBLEM_COUNT=$(find ./백준 -mindepth 2 -type d | wc -l)
          echo "count=${PROBLEM_COUNT}" >> $GITHUB_OUTPUT

      - name: Update README
        run: |
          # 이전 스텝에서 계산한 문제 개수(count)를 사용합니다.
          awk -v count="${{ steps.count_step.outputs.count }}" '
            BEGIN { in_block=0 }
            // { print; in_block=0; next }
            // { print; printf "### 푼 문제 수: %d개\n", count; in_block=1; next }
            !in_block { print }
          ' README.md > temp_README.md && mv temp_README.md README.md

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          if ! git diff --staged --quiet; then
            git commit -m "🤖 [Bot] README 푼 문제 수 업데이트: ${{ steps.count_step.outputs.count }}개"
            git push
          else
            echo "변경 사항이 없어 커밋하지 않습니다."
          fi
